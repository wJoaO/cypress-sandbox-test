version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    filters:
      branches:
        only:
          - main
          - develop
    jobs:
      - cypress/install
      - cypress/run:
          requires:
            - cypress/install
          record: true
          parallel: true
          parallelism: 2
          group: 2 machines
